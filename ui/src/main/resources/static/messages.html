<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ui Interface</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>


<div class="jumbotron">
    <h1 class="display-4">Special Message</h1>
    <form class="lead">
        <div class="form-group">
            <label for="specialMessage">New Special Message</label>
            <input type="text" class="form-control" id="specialMessage" placeholder="your name">
        </div>
        <button type="button" id="submitSpecialMessage" class="btn btn-primary">Submit</button>
    </form>
    <hr class="my-4">
    <ul class="list-group" id="specialMessages"></ul>
</div>


<script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
    function saveSpecialMessage() {
        var message = $("#specialMessage").val();
        $.ajax({
            uri: "/ui/message-service/message",
            data: JSON.stringify({"message": message})
        }).done(function (data) {
            $("#submitSpecialMessage").text(data)
        })
    }

    $("#submitHello")
        .click(saveSpecialMessage)

    var message = $("<li class=\"list-group-item d-flex justify-content-between align-items-center\">Cras justo odio <span class=\"badge badge-primary badge-pill\">14</span></li>");

    $("#specialMessages")
        .append(message.clone())
</script>
</body>
</html>
