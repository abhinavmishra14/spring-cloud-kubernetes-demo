apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-service-config
  labels:
    app: hello-service
data:
  hello-service-uri: "http://message-service/message/random"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service-deployment
  labels:
    app: hello-service
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
        - name: hello-service
          image: mrflick72/hello-service:latest
          ports:
            - containerPort: 8080

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
          envFrom:
            - configMapRef:
                name: hello-service-config

---

kind: Service
apiVersion: v1
metadata:
  name: hello-service-svc
spec:
  selector:
    app: hello-service
  ports:
    - protocol: TCP
      port: 8080